<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css" class="css">
</head>
<body>
  <div class="cnt">
  <div class="conainer">
    
    <div class="grid">
      
    <div class="img">

      <img src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="cc">

      <h6 class="p-cat">Perfume</h6>

      <h2 class="p-name">Gabrielle Essence Eau De Parfum</h2>

      <p class="p-des"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">

          <p class="currentprice">$149.99</p>

          <p class="oldprice">$169.99</p>

        </div>
        <button class="icn"><img src="images\icon-cart.svg" alt="icon-cart" >Add to cart</button>

    </div>
  </div>
</div>
</div>


  
  
</body>
</html>
